<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>

    <div class="lg:h-screen flex flex-col items-center justify-center w-full">
      <div class="flex flex-col lg:flex-row items-center w-full">
        <div
          class="lg:h-screen w-full lg:sticky lg:top-0 flex flex-col gap-6 py-12 px-6 items-center justify-center"
        >
          <div class="photo-strip-container">
            <div class="bg-black p-3 photo-save bg-cover bg-center">
              <div class="photo-strip flex flex-col gap-3"></div>
            </div>
          </div>
        </div>
        <div
          class="lg:h-screen lg:w-[650px] w-full py-12 px-6 lg:pl-12 lg:border-l border-gray-400 border-t"
        >
          <h2
            class="text-2xl text-center font-bold mb-6 pb-6 border-b border-gray-400"
          >
            Customize Your Photo Strip
          </h2>

          <div class="step overflow-y-auto h-[80%]">
            <div class="flex flex-col mb-6 gap-1">
              <h2 class="photo-count text-xl font-bold">Select Background</h2>
            </div>
            <div class="grid grid-cols-2 gap-3">
              <div
                class="bg-cover bg-center h-36 rounded-2xl cursor-pointer"
                style="background-image: url('p3.jpg')"
              ></div>
              <div
                class="bg-cover bg-center h-36 rounded-2xl cursor-pointer"
                style="background-image: url('p4.jpg')"
              ></div>
              <div
                class="bg-cover bg-center h-36 rounded-2xl cursor-pointer"
                style="background-image: url('p5.jpg')"
              ></div>
              <div
                class="bg-cover bg-center h-36 rounded-2xl cursor-pointer"
                style="background-image: url('p6.jpg')"
              ></div>
              <div
                class="bg-cover bg-center h-36 rounded-2xl cursor-pointer"
                style="background-image: url('p7.jpg')"
              ></div>
              <div
                class="bg-cover bg-center h-36 rounded-2xl cursor-pointer"
                style="background-image: url('p8.jpg')"
              ></div>
              <div
                class="bg-cover bg-center h-36 rounded-2xl cursor-pointer"
                style="background-image: url('p9.jpg')"
              ></div>
              <div
                class="bg-cover bg-center h-36 rounded-2xl cursor-pointer"
                style="background-image: url('p10.jpg')"
              ></div>
            </div>
          </div>

          <div class="step">
            <div class="flex flex-col mb-6 gap-1 mt-3">
              <h2 class="photo-count text-xl font-bold">
                Change Border Radius
              </h2>
            </div>

            <div class="my-6 flex flex-col gap-1">
              <label for="border-radius" class="text-sm text-gray-600 font-bold"
                >Border Radius</label
              >
              <input
                type="range"
                id="border-radius"
                min="0"
                max="100"
                class="border border-gray-400 p-1 rounded-2xl"
              />
            </div>
            <div class="flex flex-col gap-3">
              <button
                class="save-photo-strip-btn py-2 px-6 bg-black text-white font-bold rounded-full"
              >
                Save Photo Strip
              </button>
            </div>
          </div>

          <div class="flex items-center gap-3 mt-6">
            <button
              class="back-btn bg-black border border-gray-600 text-white rounded-full w-full py-2 group hover:opacity-85 transition-all"
            >
              <i
                class="fa-solid fa-arrow-left mr-1 group-hover:mr-3 transition-all"
              ></i>
              Back
            </button>

            <button
              class="next-btn bg-black border border-gray-600 text-white rounded-full w-full py-2 group hover:opacity-85 transition-all"
            >
              Next
              <i
                class="fa-solid fa-arrow-right ml-1 group-hover:ml-3 transition-all"
              ></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="save-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white p-6 rounded-lg text-center relative">
        <canvas
          id="confetti-canvas"
          class="absolute inset-0 pointer-events-none"
        ></canvas>
        <h2 class="text-2xl font-bold mb-4">Photo Strip Saved!</h2>
        <p class="mb-4">Thank you for using my photobooth.</p>
        <a
          href="index.html"
          class="home-btn py-2 z-50 px-6 bg-black text-white font-bold rounded-full"
        >
          Home <i class="fa-solid fa-house ml-1 text-lg home-btn"></i>
        </a>
      </div>
    </div>

    <script src="customize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
