<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LumiBooth: Capture, Create, Cherish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      id="transition-overlay"
      class="fixed inset-0 bg-black z-50 transition-transform transform duration-1000"
    >
      <div
        class="flex h-screen items-center justify-center w-full text-2xl md:text-5xl font-bold text-center text-white"
      >
        <div class="flex flex-col items-center justify-center gap-10">
          <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
          </div>
          <p class="text-sm">
            Please wait a moment. If you are stuck for long, please reload.
          </p>
        </div>
      </div>
    </div>
    <header>
      <nav
        class="flex flex-wrap items-center justify-between p-4 lg:px-8 max-w-6xl mx-auto"
        aria-label="Global"
      >
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-camera-retro text-3xl text-gray-800"></i>
          <span class="font-bold text-lg hidden md:inline">LumiBooth</span>
        </div>
        <div class="flex items-center gap-4 md:gap-6">
          <a
            href="https://codeweb-dev.github.io/portfolio/"
            target="_blank"
            class="text-sm font-semibold text-gray-900 hover:text-gray-600 transition"
            >Portfolio</a
          >
          <a
            href="#"
            class="text-sm font-semibold text-gray-900 hover:text-gray-600 transition"
            >Donation</a
          >
        </div>
      </nav>
    </header>

    <main
      class="min-h-screen flex flex-col items-center justify-center w-full px-6"
    >
      <div class="max-w-2xl text-center">
        <h1 class="text-3xl md:text-4xl font-bold tracking-tight text-gray-900">
          Make developer happy at any cost
        </h1>
        <div class="flex flex-col md:flex-row items-center gap-6 mt-6">
          <img
            src="icegif-530.gif"
            alt="Happy Cat"
            class="w-full max-w-xs md:max-w-sm h-auto"
          />
          <img
            src="cash-g.jpg"
            alt="Cash"
            class="w-full max-w-xs md:max-w-sm h-auto md:h-72 object-cover"
          />
        </div>
        <div class="my-10">
          <a
            href="index.html"
            class="rounded-full py-2 px-6 font-bold bg-black text-white hover:bg-gray-800 transition"
            >Home</a
          >
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
